<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kippen-Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .puff {
      pointer-events: none;
      animation: rise 3.0s ease-out forwards;
      position: absolute;
      font-size: 1.5rem;
    }

    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(3);
      }
    }

    #king {
      font-family: 'Georgia', serif;
      font-size: 1.8rem;
      font-weight: 700;
      color: #bfa14a; /* edles Gold */
      text-shadow: 0 0 8px rgba(191, 161, 74, 0.7), 0 0 20px rgba(191, 161, 74, 0.5);
      letter-spacing: 2px;
      margin-bottom: 1.5rem;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    
    /* Optional: kleine Krone als Emoji oder SVG davor */
    #king::before {
      content: "ðŸ‘‘";
      margin-right: 10px;
      font-size: 2.2rem;
      animation: crown-glow 2.5s infinite alternate ease-in-out;
    }
    
    @keyframes crown-glow {
      from {
        filter: drop-shadow(0 0 2px #fdd835);
      }
      to {
        filter: drop-shadow(0 0 8px #fdd835);
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold mb-6">ðŸš¬ Kippen-ZÃ¤hler</h1>

    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-xl text-center">
      <p class="text-xl mb-2">Heute haben wir <span id="dailyTotal" class="font-bold">0</span> Kippen geraucht!</p>
      <p class="text-xl">Insgesamt haben wir <span id="total" class="font-bold">0</span> Kippen geschafft!</p>
    </div>

    <div id="king" style="font-weight:bold; margin-bottom: 1rem;"></div>
    
    <div id="users" class="mt-8 grid gap-4 w-full max-w-xl"></div>
  </div>

  <script>
    const users = ['Frieder', 'Gesine', 'Fredi', 'Lea'];

    function render() {
      fetch('/status')
        .then(res => res.json())
        .then(data => {
          document.getElementById('dailyTotal').textContent = data.dailyTotal;
          document.getElementById('total').textContent = data.total;

          // Kippen-KÃ¶nig*in finden
          let king = '';
          let max = 0;
          for (const user of users) {
            if (data.users[user].daily > max) {
              max = data.users[user].daily;
              king = user;
            }
          }
    
          // Kippen-KÃ¶nig*in anzeigen
          const kingDiv = document.getElementById('king');
          if (max > 0) {
            kingDiv.textContent = `Kippen-KÃ¶nig*in des Tages: ${king} (${max} Kippen)`;
          } else {
            kingDiv.textContent = 'Noch kein Kippen-KÃ¶nig*in heute';
          }


          const usersDiv = document.getElementById('users');
          usersDiv.innerHTML = '';
          users.forEach(user => {
            const userData = data.users[user];
            const div = document.createElement('div');
            div.className = 'bg-white rounded-xl shadow-md p-4 flex justify-between items-center relative';

            div.innerHTML = `
              <div>
                <h2 class="text-lg font-semibold">${user}</h2>
                <p>Heute: <span>${userData.daily}</span> â€“ Gesamt: <span>${userData.total}</span></p>
              </div>
              <button onclick="clickUser('${user}', this)" class="relative z-10 bg-gradient-to-r from-pink-500 to-yellow-500 hover:from-pink-600 hover:to-yellow-600 text-white px-4 py-2 rounded-full shadow transition-all duration-300">+1</button>
            `;
            usersDiv.appendChild(div);
          });
        });
    }

    
    function clickUser(user, btn) {
      showPuff(btn);
      fetch('/click/' + user, { method: 'POST' }).then(() => render());
    }

    function showPuff(button) {
      const puff = document.createElement('div');
      puff.className = 'puff';
      puff.textContent = 'ðŸ’¨';

      const rect = button.getBoundingClientRect();
      const offsetX = button.offsetWidth / 2;
      const offsetY = -20;


      puff.style.left = `${button.offsetLeft + offsetX}px`;
      puff.style.top = `${button.offsetTop + offsetY}px`;

      button.parentElement.appendChild(puff);
      setTimeout(() => puff.remove(), 800);
    }

    render();
  </script>
</body>
</html>
