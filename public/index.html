<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Kippen-Counter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .puff {
      pointer-events: none;
      animation: rise 3.0s ease-out forwards;
      position: absolute;
      font-size: 1.5rem;
    }

    @keyframes rise {
      0% {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
      100% {
        opacity: 0;
        transform: translateY(-100px) scale(3);
      }
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 font-sans">
  <div class="min-h-screen flex flex-col items-center justify-center p-6">
    <h1 class="text-4xl font-bold mb-6">ðŸš¬ Kippen-ZÃ¤hler</h1>

    <div id="king" class="text-center mb-4 text-2xl font-bold"></div>

    <div class="bg-white p-6 rounded-2xl shadow-lg w-full max-w-xl text-center">
      <p class="text-xl mb-2">Heute haben wir <span id="dailyTotal" class="font-bold">0</span> Kippen geraucht!</p>
      <p class="text-xl">Insgesamt haben wir <span id="total" class="font-bold">0</span> Kippen geschafft!</p>
    </div>

    <div id="users" class="mt-8 grid gap-4 w-full max-w-xl"></div>
  </div>

  <script>
    const users = ['Frieder', 'Gesine', 'Fredi', 'Lea'];

function render() {
  fetch('/status')
    .then(res => res.json())
    .then(data => {
      document.getElementById('dailyTotal').textContent = data.dailyTotal;
      document.getElementById('total').textContent = data.total;

      // Kippen-KÃ¶nig bestimmen
      let kingName = '';
      let maxDaily = -1;
      for (const user of users) {
        if (data.users[user].daily > maxDaily) {
          maxDaily = data.users[user].daily;
          kingName = user;
        }
      }

      // Kippen-KÃ¶nig anzeigen (nur wenn jemand >0 hat)
      const kingDiv = document.getElementById('king');
      if (maxDaily > 0) {
        kingDiv.textContent = `ðŸ‘‘ Kippen-KÃ¶nig des Tages: ${kingName} mit ${maxDaily} Kippen!`;
      } else {
        kingDiv.textContent = 'Noch kein Kippen-KÃ¶nig heute â€“ mach den ersten Zug! ðŸš¬ðŸ”¥';
      }

      // User Liste rendern
      const usersDiv = document.getElementById('users');
      usersDiv.innerHTML = '';
      users.forEach(user => {
        const userData = data.users[user];
        const div = document.createElement('div');
        div.className = 'user';
        div.innerHTML = `
          <strong>${user}</strong> - Heute: ${userData.daily} - Gesamt: ${userData.total}
          <button onclick="clickUser('${user}')">+1</button>
        `;
        usersDiv.appendChild(div);
      });
    });
}
    function clickUser(user, btn) {
      showPuff(btn);
      fetch('/click/' + user, { method: 'POST' }).then(() => render());
    }

    function showPuff(button) {
      const puff = document.createElement('div');
      puff.className = 'puff';
      puff.textContent = 'ðŸ’¨';

      const rect = button.getBoundingClientRect();
      const offsetX = button.offsetWidth / 2;
      const offsetY = -20;


      puff.style.left = `${button.offsetLeft + offsetX}px`;
      puff.style.top = `${button.offsetTop + offsetY}px`;

      button.parentElement.appendChild(puff);
      setTimeout(() => puff.remove(), 800);
    }

    render();
  </script>
</body>
</html>
